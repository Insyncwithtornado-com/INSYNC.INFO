  <canvas id="matrix-bg"></canvas>

<style>
.matrix-header {
  position: sticky;
  top: 0;
  width: 100%;
  height: 100px;
  overflow: hidden;
  background: black;
  z-index: 1000;
}

.matrix-header canvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: block;
  background: black;
}

.header-text {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: #00ff80;
  font-family: 'Michroma', sans-serif;
  font-size: 1.1rem;
  text-shadow: 0 0 8px #00ff80, 0 0 15px #00ff80;
  animation: floatText 5s ease-in-out infinite;
  white-space: nowrap;
}

@keyframes floatText {
  0%,100% { transform: translate(-50%, -50%) translateY(0); }
  50%     { transform: translate(-50%, -50%) translateY(-6px); }
}
</style>

<script>
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
}
resizeCanvas();

const letters = '01INSYNC@#$%&';
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
const drops = Array.from({ length: columns }, () => Math.random() * canvas.height);

// üê¢ Slow movement (adjust speed here if needed)
const speed = 0.05; // was 0.3 ‚Äî now much slower

function draw() {
  // Very gentle fading effect
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#00ff80';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    drops[i] += speed;
    if (drops[i] * fontSize > canvas.height) drops[i] = 0;
  }

  requestAnimationFrame(draw);
}
draw();

window.addEventListener('resize', () => {
  resizeCanvas();
  columns = Math.floor(canvas.width / fontSize);
});
</script>
